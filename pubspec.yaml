name: designcode
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: "^3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  sliding_up_panel: ^2.0.0+1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - asset/badges/
    - asset/certificates/
    - asset/icons/
    - asset/illustrations/
    - asset/images/
    - asset/logos/
  fonts:
    - family: SF Pro Text
      fonts:
        - asset: asset/fonts/SFProText-Regular.ttf
        - asset: asset/fonts/SFProText-Bold.ttf
          weight: 800